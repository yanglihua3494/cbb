<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>cbb~</title>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            background-image: url('bg.jpg');
            font-size: 85%;
            margin: 0;
        }
        
        h2 {
            font-size: 220%;
            font-weight: 400;
        }
        
        .content {
            position: absolute;
            width: 100%;
            top: 40%;
            transform: translate(0, -50%);
            text-align: center;
        }

        #luckyTime {
            font-size: 300%; /* 放大字体 */
            line-height: 1.5;
            margin: 1em 0;
        }
        
        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }
        
        .timer b {
            color: rgb(253, 99, 125);
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>蓓蓓~祝你获得一天的好运，你可以试试这个时间</h2>
        <div id="luckyTime"></div>
    </div>

    <script>
        function getRandomLuckyTime() {
            // 定义时间范围（早上8点到晚上12点）
            const startTime = new Date();
            startTime.setHours(8, 0, 0, 0); // 设置为早上8点整

            const endTime = new Date();
            endTime.setHours(23, 59, 59, 999); // 设置为晚上11点59分59秒999毫秒

            // 计算时间差（以毫秒为单位）
            const timeDiff = endTime - startTime;

            // 生成一个随机数，用于确定在时间范围内的具体时间点
            const randomMilliSeconds = Math.floor(Math.random() * timeDiff);

            // 创建一个新的日期对象，表示随机选择的时间点
            const luckyTime = new Date(startTime.getTime() + randomMilliSeconds);

            // 格式化输出，只保留时和分
            const hours = String(luckyTime.getHours()).padStart(2, '0');
            const minutes = String(luckyTime.getMinutes()).padStart(2, '0');

            return `${hours}:${minutes}`;
        }

        // 更新页面上的幸运时间
        document.getElementById('luckyTime').innerHTML = getRandomLuckyTime();
    </script>
</body>

</html>
